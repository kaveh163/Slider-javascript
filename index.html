<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/f79537cf5a.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="slider">
        <div class="notify">
            <span class="dot1"><i class="fa-solid fa-circle dot__active"></i></span>
            <span class="dot2"><i class="fa-solid fa-circle"></i></span>
            <span class="dot3"><i class="fa-solid fa-circle"></i></span>
        </div>
        <div class="arrows">
            <span><i class="fa-solid fa-angle-left"></i></span>
            <span><i class="fa-solid fa-angle-right"></i></span>
        </div>
        <div class="slides">
            <div class="active slide1"><img src="./images/apples.jpg" alt="apple"></div>
            <div class="slide2"><img src="./images/bread.jpg" alt="bread"></div>
            <div class="slide3"><img src="./images/bus.jpg" alt="bus"></div>
        </div>

    </section>
    <script src="./index.js"></script>
</body>

</html>
